{% extends "base.html" %}
{% block title %}任务列表{% endblock %}
{% block content %}
<h1 class="text-2xl mb-4">任务列表</h1>
<ul class="space-y-2">
    {% for task in tasks %}
    <li>
        <a href="/tasks/{{ task }}" class="text-green-400 hover:underline">{{ task }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
